<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>URL Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Shortened URLs</h2>
        <a href="/" class="btn btn-primary">Shorten New URL</a>
    </div>

    <table class="table table-striped table-hover border">
        <thead class="table-dark">
            <tr>
                <th>Original URL</th>
                <th>Short Link</th>
                <th>Total Clicks</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="url : ${urls}">
                <td class="text-truncate" style="max-width: 300px;" th:text="${url.longUrl}"></td>
                <td>
                    <a th:href="@{'/' + ${url.shortCode}}" target="_blank" th:text="${url.shortCode}"></a>
                </td>
                <td><span class="badge bg-info text-dark" th:text="${url.clicks}"></span></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
