<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Your Short Link</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background: #f8f9fa;
        }

        .box {
            border: 1px solid #ddd;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stats {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        a {
            color: #0d6efd;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .back-link {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Link is ready!</h2>
        <p>Original: <span th:text="${longUrl}"></span></p>
        <p>Shortened Link: <a th:href="${shortUrl}" target="_blank" th:text="${shortUrl}"></a></p>

        <hr>
        <div class="stats">
            <p><strong>Total Clicks:</strong> <span th:text="${clicks}"></span></p>
        </div>
        <br>
        <a href="/" class="back-link">Shorten another URL</a>
    </div>
</body>

</html>
